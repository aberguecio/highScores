version: "3.8"

services:
  app:
    build: .
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change-me}
      - DB_PATH=/data/highscores.db
    volumes:
      # Mount data directory to persist database outside container
      - ./data:/data
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.highscores.rule=Host(`highscores.berguecio.cl`)"
      - "traefik.http.routers.highscores.entrypoints=websecure"
      - "traefik.http.routers.highscores.tls=true"
      - "traefik.http.routers.highscores.tls.certresolver=letsencrypt"
      - "traefik.http.services.highscores.loadbalancer.server.port=8000"

networks:
  traefik-public:
    external: true
